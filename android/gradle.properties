org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:-UseParallelGC
# Kotlin daemon: avoid GC auto-selection issues that cause "Could not connect to Kotlin compile daemon"
kotlin.daemon.jvmargs=-Xmx2g -XX:-UseParallelGC

android.useAndroidX=true
android.enableJetifier=true
